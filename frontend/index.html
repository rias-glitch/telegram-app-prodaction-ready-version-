<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#1a1a2e" />
    <title>Telegram Games</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <script>
      // Глобальный обработчик ошибок для отладки
      window.onerror = function(msg, url, line, col, error) {
        document.getElementById('root').innerHTML =
          '<div style="padding:20px;color:white;background:#1a1a2e;min-height:100vh">' +
          '<h2 style="color:#ff6b6b">JS Error:</h2>' +
          '<pre style="white-space:pre-wrap;color:#ffa500">' + msg + '</pre>' +
          '<p>File: ' + url + '</p>' +
          '<p>Line: ' + line + ', Col: ' + col + '</p>' +
          '</div>';
        return true;
      };
      window.onunhandledrejection = function(e) {
        document.getElementById('root').innerHTML =
          '<div style="padding:20px;color:white;background:#1a1a2e;min-height:100vh">' +
          '<h2 style="color:#ff6b6b">Promise Error:</h2>' +
          '<pre style="white-space:pre-wrap;color:#ffa500">' + (e.reason?.message || e.reason) + '</pre>' +
          '</div>';
      };
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
